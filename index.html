<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Flashcards</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Virtual Flashcards</h1>

    <div class="flashcard" onclick="flipCard()">
      <div id="card-content">Click to reveal answer</div>
    </div>

    <div class="buttons">
      <button onclick="prevCard()">Previous</button>
      <button onclick="nextCard()">Next</button>
    </div>

    <!-- Flashcard form -->
    <h2>Add Your Own Flashcard</h2>
    <form id="card-form">
      <input type="text" id="new-question" placeholder="Enter question" required />
      <input type="text" id="new-answer" placeholder="Enter answer" required />
      <button type="submit">Add Flashcard</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
